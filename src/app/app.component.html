
<div id="menu-wrapper">

  <mat-toolbar color="primary">

    <div id="menu-width">

    <span class="noSelect" *ngIf="!IsLogin" routerLink="/landing">Skill Trade</span>
    <span class="noSelect" *ngIf="IsLogin">Skill Trade</span>

    <span *ngIf="!IsLogin" class="title-menu noSelect" mat-icon-button [matMenuTriggerFor]="landingMenu">
      <mat-icon>supervised_user_circle</mat-icon>
    </span>

    <mat-menu #landingMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>person_add</mat-icon>
          <span>Sign Up</span>
        </button>
        <button mat-menu-item routerLink="/login-in">
          <mat-icon>person</mat-icon> <!--portrait-->
          <span>Login</span>
        </button>
    </mat-menu>
  
    <span *ngIf="IsLogin" class="title-menu noSelect" mat-icon-button [matMenuTriggerFor]="mainMenu">
      <mat-icon>more_vert</mat-icon>
    </span>

    <mat-menu #mainMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>My Account</span>
      </button>
      <button mat-menu-item>
        <mat-icon>how_to_reg</mat-icon> <!--face-->
        <span>Find a Professional</span>
      </button>
      <!-- <button mat-menu-item disabled>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button> -->
    </mat-menu>

  </div>
    
  </mat-toolbar>

</div>
